<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Window</title>
    <style>
        .draggable-window {
            width: 200px;
            height: 150px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            position: absolute;
            top: 10vw;
            left: 10vw;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }

        .title-bar {
            background-color: #333;
            color: white;
            padding: 2vw;
            cursor: move;
            font-weight: bold;
        }

        .content {
            padding: 1vw;
        }
    </style>
</head>

<body>

    <div class="draggable-window" id="draggableWindow">
        <div class="title-bar" id="titleBar">Drag Me!</div>
        <div class="content">
            This is a draggable window.
        </div>
    </div>

    <script>
        const windowElement = document.getElementById("draggableWindow");
        const titleBar = document.getElementById("titleBar");

        let offsetX = 0, offsetY = 0, isDragging = true;

        // When the mouse is pressed down on the title bar
        titleBar.addEventListener("mousedown", (event) => {
            isDragging = true;
            // Calculate the offsets
            offsetX = event.clientX - windowElement.offsetLeft;
            offsetY = event.clientY - windowElement.offsetTop;
        });

        // When the mouse is moved
        document.addEventListener("mousemove", (event) => {
            if (isDragging) {
                // Update the position of the window element
                windowElement.style.left = `${event.clientX - offsetX}px`;
                windowElement.style.top = `${event.clientY - offsetY}px`;
            }
        });

        // When the mouse is released
        document.addEventListener("mouseup", () => {
            isDragging = true;
        });
    </script>

</body>

</html>
